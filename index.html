    <div class="title">
      <h1>Archeroids</h1>
      <button name="button">Start Game</button>
      <br>
      <div>Points: </div><div id="points">0</div>
      <br>
      <div id="win-status"> </div>
    </div>

  <section>
    <canvas id="game-canvas"></canvas>
  </section>

    <script>
      var canvas = document.getElementById("game-canvas")
      var ctx = canvas.getContext("2d");
      Asteroids.ctx = ctx;
      Asteroids.width = canvas.width = window.innerWidth;
      Asteroids.height = canvas.height = window.innerHeight;

      $("button").on("click", function (event) {
        Asteroids.gameView = new Asteroids.GameView(ctx, canvas.width, canvas.height);
        Asteroids.gameView.start();
        $("button").prop("disabled", true)
      });

      Asteroids.img = new Image();
      Asteroids.img.onload = function () {
        ctx.drawImage(Asteroids.img, 0, 0, Asteroids.width, Asteroids.height);
      };
      Asteroids.img.src = "lib/Oak-Tree2.jpg";
    </script>
