<html>
  <head>
    <title>Archeroids</title>
    <script src="lib/movingObject.js"> </script>
    <script src="lib/util.js"> </script>
    <script src="lib/ship.js"> </script>
    <script src="lib/asteroid.js"> </script>
    <script src="lib/game.js"> </script>
    <script src="lib/bullet.js"> </script>
    <script src="lib/gameView.js"> </script>
    <script src="lib/keymaster.js"></script>
    <script src="jquery-1.11.2.min.js"></script>

  </head>
  <body class="body group">
    <ul class="title">
      <li class="menu"><h1>Archeroids</h1></li>
      <li class="menu">Directions:
        <ul class="directions-list">
        <li class="directions">Press arrow keys to move your bow and array</li>
        <li class="directions">Press space bar to shoot arrows at the targets</li>
        <li class="directions">To win you must shoot all the targets</li>
        </ul>
      </li>
      <li class="menu"><button name="button">Start Game</button></li>
      <li class="menu">Points: <span id="points">0</span></li>
      <li class="menu" id="win-status"> </li>
    </ul>

    <canvas id="game-canvas"></canvas>

    <script>
      var canvas = document.getElementById("game-canvas")
      var ctx = canvas.getContext("2d");
      Asteroids.ctx = ctx;
      Asteroids.width = canvas.width = window.innerWidth - 320; //put 20 because calculation was slightly off
      Asteroids.height = canvas.height = (window.innerWidth - 320) * 852 / 1280;
      $("#game-canvas").width(canvas.width)
      // $("section").width($(".title").width())

      $("button").on("click", function (event) {
        Asteroids.gameView = new Asteroids.GameView(ctx, canvas.width, canvas.height);
        Asteroids.gameView.start();
        $("button").prop("disabled", true)
      });

      Asteroids.img = new Image();
      Asteroids.img.onload = function () {
        ctx.drawImage(Asteroids.img, 0, 0, window.innerWidth - 320, (window.innerWidth - 320) * 852 / 1280);
      };
      Asteroids.img.src = "lib/trees.jpg";
    </script>
  </body>
</html>
